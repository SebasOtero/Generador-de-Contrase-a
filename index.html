<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Generador de Contrase√±a</h2>

      <div class="sliderMain">
        <input
          type="range"
          value="8"
          min="1"
          max="25"
          class="slider"
          oninput="this.nextElementSibling.value = this.value"
          id="slider"
        />
        <output>8</output>
      </div>

      <button id="generate" class="action-btn">
        Generar <i class="fab faKeyCdn"></i>
      </button>

      <label>Incluir caracteres especiales
        <input type="checkbox" checked="checked" id="checkbox">
        <span class="checkmark"></span>
      </label>

      <div class="output">
        <h5 id="pwd_txt"><span>Click en boton general</span></h5>
        <button id="clipboard" class="clipboard">
            <i class="fas faClipboard"></i>
        </button>
      </div>
      <span id="copyText"></span>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
